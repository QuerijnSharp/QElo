<!DOCTYPE html>
<html>

<head>
    <title>QElo Universal Word Test Cheat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/mainForm.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>

    <div>
        <label for="script">Script: </label>
        <textarea id="script">var script = document.createElement('script');
script.charset = 'utf-8';
script.type = 'text/javascript';
script.src = `https://querijnsharp.github.io/QElo/scripts/QCore.js`;
            
document.body.appendChild(script);</textarea>
    </div>
    <div>
        <button id="copy" onclick="copy()">Copy to Clipboard</button>
    </div>
    <div>
        <label>Instuctions.<br>
            1. Press Copy<br>
            2. Go to the quiz.<br>
            3. Open the Developer options. Recommended: Control + Shift + I (These not always work: F12 of FN + F12)<br>
            4. Go to the Console tab and press on it.<br>
            5. Paste and press enter (Control + V or Right Mouse Click -> Paste)<br>
            6. Close the Developer options. Recommended: Control + Shift + I Or press the close mark (These not
            always<br>
            work: F12 of FN + F12)<br>
            7. Profit!!<br>

            <strong>MAKE SURE TO DO THIS MULTIPLE TIMES TO MAKE IT GO SMOOTHLY</strong>
        </label>
    </div>
</body>

</html>

<script>
    document.getElementById("script").style.height = document.getElementById("script").scrollHeight + "px";
    function copy() {
        var el = document.getElementById("script");
        // resolve the element
        el = (typeof el === 'string') ? document.querySelector(el) : el;

        // handle iOS as a special case
        if (navigator.userAgent.match(/ipad|ipod|iphone/i)) {

            // save current contentEditable/readOnly status
            var editable = el.contentEditable;
            var readOnly = el.readOnly;

            // convert to editable with readonly to stop iOS keyboard opening
            el.contentEditable = true;
            el.readOnly = true;

            // create a selectable range
            var range = document.createRange();
            range.selectNodeContents(el);

            // select the range
            var selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            el.setSelectionRange(0, 999999);

            // restore contentEditable/readOnly to original state
            el.contentEditable = editable;
            el.readOnly = readOnly;
        } else {
            el.select();
        }

        // execute copy command
        document.execCommand('copy');
    }
</script>
